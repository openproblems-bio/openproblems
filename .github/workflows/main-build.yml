name: main build

on:
  push:
    branches: [ 'main' ]

jobs:
  # phase 1
  list:
    runs-on: ubuntu-latest

    outputs:
      component_matrix: ${{ steps.set_matrix.outputs.matrix }}

    steps:
    - uses: actions/checkout@v4

    - uses: viash-io/viash-actions/setup@v6

    - name: Remove target folder from .gitignore
      run: |
        # allow publishing the target folder
        sed -i 's#^/target/$##g' .gitignore

    - uses: viash-io/viash-actions/ns-build@v6
      with:
        config_mod: .functionality.version := 'main_build'
        parallel: true

    - name: Deploy to target branch
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: main_build

    - id: ns_list
      uses: viash-io/viash-actions/ns-list@v6
      with:
        platform: docker
        src: src
        format: json

    - id: set_matrix
      run: |
        echo "matrix=$(jq -c '[ .[] | 
          { 
            "name": (.functionality.namespace + "/" + .functionality.name),
            "dir": .info.config | capture("^(?<dir>.*\/)").dir
          }
        ]' ${{ steps.ns_list.outputs.output_file }} )" >> $GITHUB_OUTPUT

  # phase 2
  build:
    needs: list

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        component: ${{ fromJson(needs.list.outputs.component_matrix) }}

    steps:
    # Remove unnecessary files to free up space. Otherwise, we get 'no space left on device.'
    - uses: data-intuitive/reclaim-the-bytes@v2
    
    - uses: actions/checkout@v4

    - uses: viash-io/viash-actions/setup@v6

    - name: Build container
      uses: viash-io/viash-actions/ns-build@v6
      with:
        config_mod: .functionality.version := 'main_build'
        platform: docker
        src: ${{ matrix.component.dir }}
        setup: build
      
    - name: Login to container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push container
      uses: viash-io/viash-actions/ns-build@v6
      with:
        config_mod: .functionality.version := 'main_build'
        platform: docker
        src: ${{ matrix.component.dir }}
        setup: push