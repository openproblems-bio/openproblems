name: main build

on:
  push:
    branches: [ 'main' ]

jobs:
  # phase 1
  list_components:
    env:
      s3_bucket: s3://openproblems-data/resources_test/
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: viash-io/viash-actions/setup@v1.0.0

    # create cachehash key
    - name: Create hash key
      id: cachehash
      run: |
        AWS_EC2_METADATA_DISABLED=true aws s3 ls $s3_bucket --recursive --no-sign-request > bucket-contents.txt
        echo "cachehash=resources_test__$( md5sum bucket-contents.txt | awk '{ print $1 }' )" >> $GITHUB_OUTPUT
    
    # initialize cache
    - name: Cache resources data
      uses: actions/cache@v3
      with:
        path: resources_test
        key: ${{ steps.cachehash.outputs.cachehash }}
        restore-keys: resources_test_

    # sync if need be
    - name: Sync test resources
      run: |
        viash run \
          -p native \
          src/common/sync_test_resources/config.vsh.yaml -- \
          --input $s3_bucket \
          --delete
        tree resources_test/ -L 3

    - name: Build target dir
      run: |
        # allow publishing the target folder
        sed -i '/^target.*/d' .gitignore

        # build target dir
        viash ns build --config_mod ".functionality.version := 'main_build'" --parallel --setup donothing

    # - name: Generate schemas
    #   uses: viash-io/viash-actions/build_nextflow_schemas@build_nextflow_schemas
    #   with: 
    #     token: ${{ secrets.GTHB_PAT }}
    #     components: src
    #     workflows: src

    # - name: Generate params
    #   uses: viash-io/viash-actions/build_nextflow_params@build_nextflow_params
    #   with: 
    #     token: ${{ secrets.GTHB_PAT }}
    #     input_dir: src

    - name: Deploy to target branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: main_build

    # store component locations
    - id: set_matrix
      run: |
        component_json=$(viash ns list -p docker --format json | jq -c '[ .[] | { "name": .functionality.name, "namespace": .functionality.namespace, "config": .info.config } ]')
        echo "component_matrix=$component_json" >> $GITHUB_OUTPUT

    outputs:
      component_matrix: ${{ steps.set_matrix.outputs.component_matrix }}
      cachehash: ${{ steps.cachehash.outputs.cachehash }}

  # phase 2
  build_containers:
    needs: list_components

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        component: ${{ fromJson(needs.list_components.outputs.component_matrix) }}

    steps:
    - uses: actions/checkout@v3
    - uses: viash-io/viash-actions/setup@v1.0.0
    - name: Build container
      run: |
        SRC_DIR=`dirname ${{ matrix.component.config }}`
        viash ns build --config_mod ".functionality.version := 'main_build'" -s "$SRC_DIR" --setup build
        
    - name: Login to container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GTHB_USER }}
        password: ${{ secrets.GTHB_PAT }}

    - name: Push containers
      run: |
        viash build ${{ matrix.component.config }} -p docker --config_mod ".functionality.version := 'main_build'" --setup push