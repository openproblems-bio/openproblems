name: Comment on Pull Request Status

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  comment_pr:

    runs-on: ubuntu-latest

    steps:
    - name: debug
      run: |
        echo "${{ toJSON(github.event.pull_request.head) }}"

    - uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          [![Current build status](https://img.shields.io/github/actions/workflow/status/${{ github.event.pull_request.head.full_name }}/run_tests.yml?branch=${{ github.event.pull_request.head.ref }})](https://github.com/${{ github.event.pull_request.head.full_name }}/actions/workflows/run_tests.yml?query=branch%3A${{ github.event.pull_request.head.ref }})
