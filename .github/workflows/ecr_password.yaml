name: Fetch ECR password

on:
  push:
    branches:
      - 'scottgigante/ci/ecr_container'
  # Every 6 hours, the password validity is 12 hours
  schedule:
    - cron: '0 */6 * * *'

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: "x64"
      - name: Set up AWS CLI
        uses: chrislennon/action-aws-cli@1.1
      - name: Install PyPi requirements
        run: pip3 install pynacl==1.4.0 requests==2.25.1 boto3==1.17.107
      - name: Retrieve ecr password and store as secret
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2
          GH_API_ACCESS_TOKEN: ${{ secrets.GH_API_ACCESS_TOKEN }}
        run: echo "ECR_PASSWORD=$(python3 scripts/ecr_password_updater.py)" >> $GITHUB_ENV

  # This 'test' job is useful for fast debugging
  test:
    needs: login
    runs-on: ubuntu-latest
    container:
      image: 490915662541.dkr.ecr.us-west-2.amazonaws.com/openproblems:openproblems-r-base
      credentials:
        username: AWS
        # Here is the password retrieved as a secret that is set by the `login` job
        password: ${{ env.ECR_PASSWORD }}
    steps:
      - run: echo "Inside a container pulled from ECR \o/"