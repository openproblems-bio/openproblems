name: ecr-login
on:
  # Every 6 hours, the password validity is 12 hours
  push:
    branches:
      - '*'
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: "x64"
      - name: AWS cli install action
        uses: chrislennon/action-aws-cli@1.1
      - name: Install PyPi requirements
        run: pip3 install pynacl==1.4.0 requests==2.25.1 boto3==1.17.107
      - name: retrieve ecr password and store as secret
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2
          GH_API_ACCESS_TOKEN: ${{ secrets.GH_API_ACCESS_TOKEN }}
        run: python3 .github/ecr_password_updater.py
