functionality:
  name: "extract_dataset_meta"
  namespace: "datasets/workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--input"
          __merge__: /src/datasets/api/file_raw.yaml
          required: true
          direction: input
    - name: Outputs
      arguments:
        - name: "--output"
          type: file
          required: true
          direction: output
          example: meta.yaml
  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
  dependencies: 
    - name: common/extract_metadata
platforms:
  - type: nextflow
