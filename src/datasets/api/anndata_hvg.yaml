type: file
description: "A normalised dataset with a PCA embedding and HVG selection"
example: "dataset.h5ad"
info:
  label: "Dataset+PCA+HVG"
  slots:
    layers: 
      - type: integer
        name: counts
        description: Raw counts
        required: true
      - type: double
        name: normalized
        description: Normalised expression values
    obs:
      - type: string
        name: celltype
        description: Cell type information
        required: false
      - type: string
        name: batch
        description: Batch information
        required: false
      - type: string
        name: tissue
        description: Tissue information
        required: false
      - type: double
        name: size_factors
        description: The size factors created by the normalisation method, if any.
        required: false
    var:
      - type: boolean
        name: hvg
        description: Whether or not the feature is considered to be a 'highly variable gene'
        required: true
      - type: integer
        name: hvg_score
        description: A ranking of the features by hvg.
        required: true
    obsm:
      - type: double
        name: X_pca
        description: The resulting PCA embedding.
        required: true
    varm:
      - type: double
        name: pca_loadings
        description: The PCA loadings matrix.
        required: true
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - type: string
        name: normalization_id
        description: "Which normalization was used"
        required: true
      - type: double
        name: pca_variance
        description: The PCA variance objects.
        required: true
