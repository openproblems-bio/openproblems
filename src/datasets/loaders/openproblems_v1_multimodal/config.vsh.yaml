functionality:
  name: "openproblems_v1_multimodal"
  namespace: "datasets/loaders"
  description: "Fetch a dataset from OpenProblems v1"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--dataset_id"
          type: "string"
          description: "The ID of the dataset"
          required: true
        - name: "--obs_celltype"
          type: "string"
          description: "Location of where to find the observation cell types."
        - name: "--obs_batch"
          type: "string"
          description: "Location of where to find the observation batch IDs."
        - name: "--obs_tissue"
          type: "string"
          description: "Location of where to find the observation tissue information."
        - name: "--layer_counts"
          type: "string"
          description: "In which layer to find the counts matrix. Leave undefined to use `.X`."
          example: counts
        - name: "--sparse"
          type: boolean
          default: true
          description: Convert layers to a sparse CSR format.
    - name: Metadata
      arguments:
        - name: "--dataset_name"
          type: string
          description: Nicely formatted name.
          required: true
        - name: "--data_url"
          type: string
          description: Link to the original source of the dataset.
          required: false
        - name: "--data_reference"
          type: string
          description: Bibtex reference of the paper in which the dataset was published.
          required: false
        - name: "--dataset_summary"
          type: string
          description: Short description of the dataset.
          required: true
        - name: "--dataset_description"
          type: string
          description: Long description of the dataset.
          required: true
        - name: "--dataset_organism"
          type: string
          description: The organism of the dataset.
          required: false
    - name: Outputs
      arguments:
        - name: "--output_mod1"
          __merge__: ../../api/anndata_raw.yaml
          direction: "output"
        - name: "--output_mod2"
          __merge__: ../../api/anndata_raw.yaml
          direction: "output"
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - type: python_script
      path: test.py
platforms:
  - type: docker
    image: python:3.8
    setup:
      - type: apt
        packages: git
      - type: docker
        run: |
          git clone https://github.com/openproblems-bio/openproblems.git /opt/openproblems && \
            pip install --no-cache-dir -r /opt/openproblems/docker/openproblems/requirements.txt && \
            pip install --no-cache-dir --editable /opt/openproblems
  - type: nextflow
