functionality:
  name: "all_correct"
  namespace: "label_projection/control_methods"
  version: "dev"
  description: "Positive control method"
  info:
    type: positive_control
    label: All predictions are correct
  authors:
    - name: "Scott Gigante"
      roles: [ author ]
      props: { github: scottgigante }
    - name: "Vinicius Chagas"
      roles: [ maintainer ]
      props: { github: chagasVinicius }
  arguments:
    - name: "--input"
      type: "file"
      description: "Input data to predict"
      required: true
    - name: "--output"
      alternatives: ["-o"]
      type: "file"
      description: "Ouput data containing predictions"
      direction: "output"
      example: "output.mv.h5ad"
      required: true
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - type: python_script
      path: test_script.py
    - type: file
      path: "../../../../resources_test/label_projection/pancreas/toy_preprocessed_data.h5ad"
platforms:
  - type: native
  - type: docker
    image: "python:3.8"
    setup:
      - type: python
        packages:
          - scanpy
          - "anndata<0.8"
  - type: nextflow
