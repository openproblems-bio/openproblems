functionality:
  name: "accuracy"
  namespace: "label_projection/metrics"
  version: "dev"
  description: "Accuracy of predictions"
  authors:
    - name: "Scott Gigante"
      roles: [ author ]
      props: { github: scottgigante }
    - name: "Vinicius Chagas"
      roles: [ maintainer ]
      props: { github: chagasVinicius }
  arguments:
    - name: "--input"
      type: "file"
      description: "Input data to get accuracy"
      required: true
    - name: "--output"
      alternatives: ["-o"]
      type: "file"
      description: "Ouput data with metric value"
      direction: "output"
      example: "output.mv.h5ad"
      required: true
  resources:
    - type: python_script
      path: script.py
  tests:
    - type: python_script
      path: test_script.py
    - type: file
      path: test_data.h5ad
platforms:
  - type: native
  - type: docker
    image: "python:3.8"
    setup:
      - type: python
        packages:
          - sklearn
          - scanpy
          - "anndata<0.8"
  - type: nextflow
