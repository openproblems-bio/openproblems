type: file
example: "resources_test/dimensionality_reduction/pancreas/solution.h5ad"
info:
  label: "Test data"
  summary: "The data for evaluating a dimensionality reduction."
  slots:
    layers: 
      - type: integer
        name: counts
        description: Raw counts
        required: true
      - type: double
        name: normalized
        description: Normalized expression values
        required: true
    obs: 
      - type: string
        name: cell_type
        description: Classification of the cell type based on its characteristics and function within the tissue or organism.
        required: true
    var:
      - type: double
        name: hvg_score
        description: High variability gene score (normalized dispersion). The greater, the more variable.
        required: true
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - name: dataset_name
        type: string
        description: Nicely formatted name.
        required: true
      - type: string
        name: dataset_url
        description: Link to the original source of the dataset.
        required: false
      - name: dataset_reference
        type: string
        description: Bibtex reference of the paper in which the dataset was published.
        required: false
      - name: dataset_summary
        type: string
        description: Short description of the dataset.
        required: true
      - name: dataset_description
        type: string
        description: Long description of the dataset.
        required: true
      - name: dataset_organism
        type: string
        description: The organism of the sample in the dataset.
        required: false
      - type: string
        name: normalization_id
        description: "Which normalization was used"
        required: true
