title: Component API
description: |
  A component type specification file.
type: object
required: [functionality]
properties:
  functionality:
    type: object
    description: Information regarding the functionality of the component.
    required: [namespace, info, arguments, test_resources]
    additionalProperties: false
    properties:
      namespace:
        "$ref": "schema_definitions.yaml#/definitions/Namespace"
      info:
        type: object
        description: Metadata of the component.
        additionalProperties: false
        required: [type, type_info]
        properties:
          type:
            "$ref": "schema_definitions.yaml#/definitions/ComponentType"
          subtype:
            "$ref": "schema_definitions.yaml#/definitions/ComponentSubtype"
          type_info:
            type: object
            description: Metadata related to the component type.
            required: [label, summary, description]
            properties:
              label:
                $ref: "schema_definitions.yaml#/definitions/Label"
              summary: 
                $ref: "schema_definitions.yaml#/definitions/Summary"
              description: 
                $ref: "schema_definitions.yaml#/definitions/Description"
      arguments:
        type: array
        description: Component-specific parameters.
        items:
          anyOf:
            - $ref: 'schema_definitions.yaml#/definitions/ComponentAPIFile'
            - $ref: 'schema_viash_config.yaml#/definitions/BooleanArgument'
            - $ref: 'schema_viash_config.yaml#/definitions/BooleanArgument'
            - $ref: 'schema_viash_config.yaml#/definitions/BooleanTrueArgument'
            - $ref: 'schema_viash_config.yaml#/definitions/BooleanFalseArgument'
            - $ref: 'schema_viash_config.yaml#/definitions/DoubleArgument'
            - $ref: 'schema_viash_config.yaml#/definitions/IntegerArgument'
            - $ref: 'schema_viash_config.yaml#/definitions/LongArgument'
            - $ref: 'schema_viash_config.yaml#/definitions/StringArgument'
      resources:
        type: array
        description: Resources required to run the component.
        items:
          "$ref": "schema_viash_config.yaml#/definitions/Resource"
      test_resources:
        type: array
        description: One or more scripts and resources used to test the component.
        items:
          "$ref": "schema_viash_config.yaml#/definitions/Resource"
  platforms:
    type: array
    description: A list of platforms which Viash generates target artifacts for.
    items:
      anyOf:
        - "$ref": "schema_definitions.yaml#/definitions/PlatformDocker"
        - "$ref": "schema_definitions.yaml#/definitions/PlatformNative"
        - "$ref": "schema_definitions.yaml#/definitions/PlatformVdsl3"
