functionality:
  name: "download"
  status: deprecated
  namespace: "common/dataset_loader"
  version: "dev"
  description: "Download a dataset."
  authors:
    - name: "Michaela Mueller"
      roles: [ maintainer, author ]
      props: { github: mumichae }
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--url"
          type: "string"
          description: "URL of dataset"
          required: true
        - name: "--name"
          type: "string"
          example: "pbmc"
          description: "Name of dataset"
          required: true
        - name: "--obs_celltype"
          type: "string"
          description: "Location of where to find the observation cell types."
        - name: "--obs_batch"
          type: "string"
          description: "Location of where to find the observation batch IDs."
        - name: "--obs_tissue"
          type: "string"
          description: "Location of where to find the observation tissue information."
        - name: "--layer_counts"
          type: "string"
          description: "In which layer to find the counts matrix. Leave undefined to use `.X`."
          example: counts
    - name: Outputs
      arguments:
        - name: "--output"
          alternatives: ["-o"]
          type: "file"
          direction: "output"
          example: "output.h5ad"
          description: "Output h5ad file of the cleaned dataset"
          required: true
          info:
            slots:
              layers: 
                - type: integer
                  name: $par_layer_counts_output
                  description: Raw counts
                  required: false
              obs:
                - type: string
                  name: celltype
                  description: Cell type labels
                  required: false
                - type: string
                  name: batch
                  description: Batch information
                  required: false
                - type: string
                  name: tissue
                  description: Tissue information
                  required: false
              uns:
                - type: string
                  name: dataset_id
                  description: "A unique identifier for the dataset"
                  required: false
        - name: "--layer_counts_output"
          type: "string"
          description: "Location of where to store the counts data. Leave undefined to store in `.X`, else it will be stored in `.layers[par['layer_counts_output']]`."
          example: counts
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - type: python_script
      path: test.py
platforms:
  - type: docker
    image: "python:3.8"
    setup:
      - type: python
        packages:
          - scanpy
          - "anndata<0.8"
  - type: nextflow
