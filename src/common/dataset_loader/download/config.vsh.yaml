functionality:
  name: "download"
  namespace: "common/dataset_loader"
  version: "dev"
  description: "Download a dataset."
  authors:
    - name: "Michaela Mueller "
      roles: [ maintainer, author ]
      props: { github: mumichae }
  arguments:
    - name: "--output"
      alternatives: [ "-o" ]
      type: "file"
      direction: "output"
      example: "output.h5ad"
      description: "Output h5ad file of the cleaned dataset"
      required: true
    - name: "--url"
      type: "string"
      description: "URL of dataset"
      required: true
    - name: "--name"
      type: "string"
      example: "pbmc"
      description: "Name of dataset"
    - name: "--obs_celltype"
      type: "string"
      description: "Location of where to find the observation cell types."
    - name: "--obs_batch"
      type: "string"
      description: "Location of where to find the observation batch IDs."
    - name: "--obs_tissue"
      type: "string"
      description: "Location of where to find the observation tissue information."
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - type: python_script
      path: test.py
platforms:
  - type: docker
    image: "python:3.8"
    setup:
      - type: python
        packages:
          - scanpy
          - "anndata<0.8"
  - type: native
  - type: nextflow
