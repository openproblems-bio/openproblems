functionality:
  namespace: batch_integration/methods
  info:
    type: method
    output_type: graph
  arguments:
    - __merge__: anndata_unintegrated.yaml
      name: --input
    - __merge__: anndata_integrated_graph.yaml
      name: --output
      direction: output
    - name: --hvg
      type: boolean
      description: Whether to subset to highly variable genes
      default: false
      required: false
  test_resources:
    - path: /resources_test/batch_integration/pancreas
    - type: python_script
      path: /src/common/comp_tests/check_method_config.py
    - type: python_script
      path: /src/batch_integration/comp_tests/test_method_graph.py