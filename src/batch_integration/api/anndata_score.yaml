type: file
description: "Metric score file"
example: "score.h5ad"
info:
  short_description: "Score"
  slots:
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - type: string
        name: normalization_id
        description: "Which normalization was used"
        required: true
      - type: string
        name: method_id
        description: "A unique identifier for the method"
        required: true
      - type: string
        name: metric_ids
        description: "One or more unique metric identifiers"
        multiple: true
        required: true        
      - type: double
        name: metric_values
        description: "The metric values obtained for the given prediction. Must be of same length as 'metric_ids'."
        multiple: true
        required: true
      - type: string
        name: parent_method_id
        description: previous method id if anndata is from a previous method
        required: false
      - type: boolean
        name: hvg
        description: If the method was done on hvg or full
        required: true
      - type: string
        name: output_id
        description: what kind of output has been generated
        required: true