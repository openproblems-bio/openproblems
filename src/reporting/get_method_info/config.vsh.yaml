name: get_method_info
namespace: reporting
description: Extract method info
arguments:
  - name: --input
    type: file
    description: A yaml file
    required: true
    example: resources_test/common/task_metadata/method_configs.yaml
  - name: --output
    type: file
    direction: output
    default: output.json
    description: Output json
resources:
  - type: r_script
    path: script.R
test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
  - path: /resources_test/common/task_metadata
    dest: resources_test/common/task_metadata
engines:
  - type: docker
    image: openproblems/base_r:1.0.0
    setup:
      - type: r
        cran: [ purrr, yaml, rlang, processx ]
runners:
  - type: executable
  - type: nextflow
    directives:
      label: [lowmem, lowtime, lowcpu]
