name: combine_output
namespace: reporting
description: Combine task outputs into a single JSON

argument_groups:
  - name: Inputs
    arguments:
      - name: --input_task_info
        type: file
        description: Task info file
        info:
          format:
            type: json
        required: true
        example: resources_test/openproblems/task_results_v3/processed/task_info.json
      - name: --input_quality_control
        type: file
        description: Quality contol file
        info:
          format:
            type: json
        required: true
        example: resources_test/openproblems/task_results_v3/processed/quality_control.json
      - name: --input_metric_info
        type: file
        description: Metric info file
        info:
          format:
            type: json
        required: true
        example: resources_test/openproblems/task_results_v3/processed/metric_info.json
      - name: --input_method_info
        type: file
        description: Method info file
        info:
          format:
            type: json
        required: true
        example: resources_test/openproblems/task_results_v3/processed/method_info.json
      - name: --input_dataset_info
        type: file
        description: Dataset info file
        info:
          format:
            type: json
        required: true
        example: resources_test/openproblems/task_results_v3/processed/dataset_info.json
      - name: --input_results
        type: file
        description: Results file
        info:
          format:
            type: json
        required: true
        example: resources_test/openproblems/task_results_v3/processed/results.json
      - name: --input_metric_executions
        type: file
        description: Metric executions file
        info:
          format:
            type: json
        required: true
        example: resources_test/openproblems/task_results_v3/processed/metric_execution_info.json
  - name: Outputs
    arguments:
      - name: --output
        type: file
        direction: output
        description: Combined output JSON
        default: tasks.json
        info:
          format:
            type: json
            # TODO: add schema

resources:
  - type: r_script
    path: script.R

test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
  - path: /resources_test/openproblems/task_results_v3
    dest: resources_test/openproblems/task_results_v3

engines:
  - type: docker
    image: openproblems/base_r:1.0.0
    setup:
      - type: r
        cran:
          - stringr

runners:
  - type: executable
  - type: nextflow
    directives:
      label: [lowmem, lowtime, lowcpu]
