functionality:
  name: "process_dataset"
  namespace: "spatial_decomposition"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    info:
      label: "Common Dataset"
      summary: "A subset of the common dataset."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Cell type label IDs."
          required: true
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "double"
          name: "hvg_score"
          description: "A ranking of the features by hvg."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot."
          required: false
        - type: "double"
          name: "proportions_true"
          description: "True cell type proportions for each spot"
          required: false
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to values in `cell_type`"
          required: false
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/dataset_simulated.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output_single_cell"
    info:
      label: "Single cell data"
      summary: "The single-cell data file used as reference for the spatial data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Cell type label IDs"
          required: true
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: false
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to values in `cell_type`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/single_cell_ref.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output_spatial_masked"
    info:
      label: "Spatial masked"
      summary: "The spatial data file containing transcription profiles for each capture\
        \ location, without cell-type proportions for each spot."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions_pred`\
            \ in output"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/spatial_masked.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output_solution"
    info:
      label: "Solution"
      summary: "The spatial data file containing transcription profiles for each capture\
        \ location, with true cell-type proportions for each spot / capture location."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_true"
          description: "True cell type proportions for each spot"
          required: true
        uns:
        - name: "cell_type_names"
          type: "string"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - name: "dataset_id"
          type: "string"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/solution.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "src/common/helper_functions/subset_anndata.py"
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/common/cxg_mouse_pancreas_atlas"
    dest: "resources_test/common/cxg_mouse_pancreas_atlas"
  - type: "file"
    path: "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas"
    dest: "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas"
  info:
    type: "process_dataset"
    type_info:
      label: "Data processor"
      summary: "A spatial decomposition dataset processor."
      description: "Prepare a common dataset for the spatial_decomposition task.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/spatial_decomposition/process_dataset/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems/openproblems/target/docker/spatial_decomposition/process_dataset"
  executable: "/home/runner/work/openproblems/openproblems/target/docker/spatial_decomposition/process_dataset/process_dataset"
  viash_version: "0.8.0"
  git_commit: "e0c7312ab637abf8a85b08ecf0e681278b196ae4"
  git_remote: "https://github.com/openproblems-bio/openproblems"
