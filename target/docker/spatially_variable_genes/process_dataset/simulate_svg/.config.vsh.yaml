functionality:
  name: "simulate_svg"
  namespace: "spatially_variable_genes/process_dataset"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    info:
      label: "Common Dataset"
      summary: "A subset of the common dataset."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        - type: "double"
          name: "counts"
          description: "Normalized expression values."
          required: true
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, usually a ENSEMBL gene\
            \ id."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, usually a gene symbol."
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "Spatial coordinates for each spot."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: false
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: false
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: false
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
    example:
    - "resources_test/common/mouse_brain_coronal_section1/dataset.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Common Dataset"
      summary: "A subset of the common dataset."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, in this case a ENSEMBL\
            \ gene id suffixed with alpha value."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, in this case a gene\
            \ symbol suffixed with alpha value."
          required: true
        - type: "string"
          name: "orig_feature_id"
          description: "Original unique identifier for the feature, usually a ENSEMBL\
            \ gene id."
          required: false
        - type: "string"
          name: "orig_feature_name"
          description: "Original human-readable name for the feature, usually a gene\
            \ symbol."
          required: true
        - type: "double"
          name: "true_spatial_var_score"
          description: "True spatial variability score"
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "Spatial coordinates for each spot."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: true
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: true
    example:
    - "resources_test/spatially_variable_genes/mouse_brain_coronal_section1/simulated_dataset.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--gp_k"
    description: "Dimension of basis used for the Gaussian process smoother."
    info:
      test_default: 50
    default:
    - 500
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--select_top_variable_genes"
    description: "Number of top variable genes to use for subsetting."
    info: null
    default:
    - 50
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/common/mouse_brain_coronal_section1"
    dest: "resources_test/common/mouse_brain_coronal_section1"
  info:
    type: "process_dataset"
    type_info:
      label: "Data processor"
      summary: "A spatially variable genes simulator."
      description: "Simulate spatially variable and spatially non-variable genes.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.4"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "r"
    github:
    - "SONGDONGYUAN1994/scDesign3"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "hightime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/spatially_variable_genes/process_dataset/simulate_svg/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems/openproblems/target/docker/spatially_variable_genes/process_dataset/simulate_svg"
  executable: "/home/runner/work/openproblems/openproblems/target/docker/spatially_variable_genes/process_dataset/simulate_svg/simulate_svg"
  viash_version: "0.8.6"
  git_commit: "37fde117354581948dc044dfd129755d1d1ab04b"
  git_remote: "https://github.com/openproblems-bio/openproblems"
