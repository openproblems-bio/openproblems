functionality:
  name: "select_reference"
  namespace: "spatially_variable_genes/process_dataset"
  version: "build_main"
  arguments:
  - type: "file"
    name: "--input"
    info:
      label: "Common Dataset"
      summary: "A subset of the common dataset."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        - type: "double"
          name: "counts"
          description: "Normalized expression values."
          required: true
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, usually a ENSEMBL gene\
            \ id."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, usually a gene symbol."
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "Spatial coordinates for each spot."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: false
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: false
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: false
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
    example:
    - "resources_test/common/mouse_brain_coronal_section1/dataset.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--input_layer"
    description: "Which layer to use as input."
    info: null
    default:
    - "normalized"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Common Dataset"
      summary: "A subset of the common dataset."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        - type: "double"
          name: "counts"
          description: "Normalized expression values."
          required: true
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, usually a ENSEMBL gene\
            \ id."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, usually a gene symbol."
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "Spatial coordinates for each spot."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: false
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: false
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: false
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
    example:
    - "resources_test/common/mouse_brain_coronal_section1/dataset.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--coord_type_proc"
    description: "How to create spatial graph to select reference genes."
    info: null
    default:
    - "grid"
    required: false
    choices:
    - "grid"
    - "generic"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--num_features"
    description: "The number of variable genes to select"
    info: null
    default:
    - 200
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Compute SVG"
  test_resources:
  - type: "file"
    path: "resources_test/common/mouse_brain_coronal_section1"
    dest: "resources_test/common/mouse_brain_coronal_section1"
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  info:
    type: "dataset_processor"
    type_info:
      label: "select_reference"
      description: "Computes the spatially variable genes scores and select certain\
        \ number of SVGs as reference.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.4"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "python"
    user: false
    packages:
    - "squidpy"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "highmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/spatially_variable_genes/process_dataset/select_reference/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems/openproblems/target/docker/spatially_variable_genes/process_dataset/select_reference"
  executable: "/home/runner/work/openproblems/openproblems/target/docker/spatially_variable_genes/process_dataset/select_reference/select_reference"
  viash_version: "0.8.6"
  git_commit: "3ba588de15b5e84d995a287f7cb943edd6a3d034"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1415-g3ba588de"
