functionality:
  name: "nnsvg"
  namespace: "spatially_variable_genes/methods"
  version: "build_main"
  arguments:
  - type: "file"
    name: "--input_data"
    info:
      label: "Dataset"
      summary: "The dataset without spatially variable genes."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalised expression values"
          required: true
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, in this case a ENSEMBL\
            \ gene id suffixed with alpha value."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, in this case a gene\
            \ symbol suffixed with alpha value."
          required: false
        obsm:
        - type: "double"
          name: "spatial"
          description: "Spatial coordinates for each spot."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: false
    example:
    - "resources_test/spatially_variable_genes/mouse_brain_coronal/dataset.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Output"
      summary: "Anndata with estimate spatial variability."
      description: "Anndata with estimated spatial variability score for each gene."
      slots:
        var:
        - type: "string"
          name: "feature_id"
          description: "Feature ID"
          required: true
        - type: "string"
          name: "feature_name"
          description: "Feature name"
          required: false
        - type: "double"
          name: "pred_spatial_var_score"
          description: "Predicted spatial variability score"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/spatially_variable_genes/mouse_brain_coronal/output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/spatially_variable_genes/mouse_brain_coronal"
    dest: "resources_test/spatially_variable_genes/mouse_brain_coronal"
  - type: "file"
    path: "src/common/library.bib"
  info:
    label: "nnSVG"
    summary: "nnSVG is based on nearest-neighbor Gaussian process (NNGP) models to\
      \ estimate parameters in GPs"
    description: "nnSVG identifies genes that vary in expression continuously across\
      \ the entire tissue or within a priori defined \nspatial domains. It uses gene-specific\
      \ estimates of length scale parameters within the Gaussian process models, \n\
      and scales linearly with the number of spatial locations.\n"
    preferred_normalization: "counts"
    reference: "weber2023nnsvg"
    documentation_url: "https://bioconductor.org/packages/release/bioc/vignettes/nnSVG/inst/doc/nnSVG.html"
    repository_url: "https://github.com/lmweber/nnSVG"
    type: "method"
    type_info:
      label: "Method"
      summary: "A spatially variable gene identification method."
      description: "Method to identify spatially variable genes"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.4"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "r"
    cran:
    - "anndata"
    - "dplyr"
    bioc:
    - "SpatialExperiment"
    - "scran"
    - "nnSVG"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/spatially_variable_genes/methods/nnsvg/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems/openproblems/target/docker/spatially_variable_genes/methods/nnsvg"
  executable: "/home/runner/work/openproblems/openproblems/target/docker/spatially_variable_genes/methods/nnsvg/nnsvg"
  viash_version: "0.8.6"
  git_commit: "a01361f4ce2cac290991756717f49cbe85815b85"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1416-ga01361f4"
