functionality:
  name: "yaml_to_json"
  namespace: "common/process_task_results"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    description: "A yaml file"
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--task_id"
    description: "A task dir"
    info: null
    example:
    - "label_projection"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Output json"
    info: null
    default:
    - "output.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "convert yaml file to json file"
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_get_info.py"
    is_executable: true
  - type: "file"
    path: "src"
    dest: "openproblems/src"
  - type: "file"
    path: "_viash.yaml"
    dest: "openproblems/_viash.yaml"
  - type: "file"
    path: "resources_test/common/task_metadata/dataset_info.yaml"
    dest: "test_file.yaml"
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems/openproblems/src/common/process_task_results/yaml_to_json/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems/openproblems/target/docker/common/process_task_results/yaml_to_json"
  executable: "/home/runner/work/openproblems/openproblems/target/docker/common/process_task_results/yaml_to_json/yaml_to_json"
  viash_version: "0.8.6"
  git_commit: "e354e53a769af0c4ae1ac947a5d240115af0b5bb"
  git_remote: "https://github.com/openproblems-bio/openproblems"
