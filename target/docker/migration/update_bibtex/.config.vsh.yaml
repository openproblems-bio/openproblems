functionality:
  name: "update_bibtex"
  namespace: "migration"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--library"
    description: "Path to bibtex file"
    info: null
    default:
    - "src/common/library.bib"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--library_v1"
    description: "Url of the v1 bibtex file"
    info: null
    default:
    - "https://raw.githubusercontent.com/openproblems-bio/openproblems/main/main.bib"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "python"
    user: false
    pypi:
    - "git+https://github.com/sciunto-org/python-bibtexparser@main"
    upgrade: true
  entrypoint: []
  cmd: null
info:
  config: "/home/runner/work/openproblems/openproblems/src/migration/update_bibtex/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems/openproblems/target/docker/migration/update_bibtex"
  executable: "/home/runner/work/openproblems/openproblems/target/docker/migration/update_bibtex/update_bibtex"
  viash_version: "0.8.6"
  git_commit: "5e502a2eedba18edccdf6f92363e532bd50f40bc"
  git_remote: "https://github.com/openproblems-bio/openproblems"
