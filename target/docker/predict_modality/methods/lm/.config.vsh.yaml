functionality:
  name: "lm"
  namespace: "predict_modality/methods"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_train_mod1"
    info:
      label: "Train mod1"
      summary: "The mod1 expression values of the train cells."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "double"
          name: "size_factors"
          description: "The size factors of the cells prior to normalization."
          required: false
        var:
        - type: "string"
          name: "gene_ids"
          description: "The gene identifiers (if available)"
          required: false
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "double"
          name: "hvg_score"
          description: "A score for the feature indicating how highly variable it\
            \ is."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "common_dataset_id"
          description: "A common identifier for the dataset"
          required: false
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - name: "normalization_id"
          type: "string"
          description: "The unique identifier of the normalization method used."
          required: true
        - type: "string"
          name: "gene_activity_var_names"
          description: "Names of the gene activity matrix"
          required: false
        obsm:
        - type: "double"
          name: "gene_activity"
          description: "ATAC gene activity"
          required: false
    example:
    - "resources_test/predict_modality/openproblems_neurips2021/bmmc_cite/swap/train_mod1.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_train_mod2"
    info:
      label: "Train mod2"
      summary: "The mod2 expression values of the train cells."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "double"
          name: "size_factors"
          description: "The size factors of the cells prior to normalization."
          required: false
        var:
        - type: "string"
          name: "gene_ids"
          description: "The gene identifiers (if available)"
          required: false
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "double"
          name: "hvg_score"
          description: "A score for the feature indicating how highly variable it\
            \ is."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "common_dataset_id"
          description: "A common identifier for the dataset"
          required: false
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - name: "normalization_id"
          type: "string"
          description: "The unique identifier of the normalization method used."
          required: true
        - type: "string"
          name: "gene_activity_var_names"
          description: "Names of the gene activity matrix"
          required: false
        obsm:
        - type: "double"
          name: "gene_activity"
          description: "ATAC gene activity"
          required: false
    example:
    - "resources_test/predict_modality/openproblems_neurips2021/bmmc_cite/swap/train_mod2.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_test_mod1"
    info:
      label: "Test mod1"
      summary: "The mod1 expression values of the test cells."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        - type: "double"
          name: "size_factors"
          description: "The size factors of the cells prior to normalization."
          required: false
        var:
        - type: "string"
          name: "gene_ids"
          description: "The gene identifiers (if available)"
          required: false
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "double"
          name: "hvg_score"
          description: "A score for the feature indicating how highly variable it\
            \ is."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "common_dataset_id"
          description: "A common identifier for the dataset"
          required: false
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - name: "normalization_id"
          type: "string"
          description: "The unique identifier of the normalization method used."
          required: true
        - type: "string"
          name: "gene_activity_var_names"
          description: "Names of the gene activity matrix"
          required: false
        obsm:
        - type: "double"
          name: "gene_activity"
          description: "ATAC gene activity"
          required: false
    example:
    - "resources_test/predict_modality/openproblems_neurips2021/bmmc_cite/swap/test_mod1.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Prediction"
      summary: "A prediction of the mod2 expression values of the test cells"
      slots:
        layers:
        - type: "double"
          name: "normalized"
          description: "Predicted normalized expression values"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/predict_modality/openproblems_neurips2021/bmmc_cite/swap/prediction.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--distance_method"
    description: "The distance method to use. Possible values are euclidean, pearson,\
      \ spearman and others."
    info: null
    default:
    - "spearman"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_pcs"
    description: "Number of principal components to use."
    info: null
    default:
    - 50
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/predict_modality/openproblems_neurips2021/bmmc_cite/swap"
    dest: "resources_test/predict_modality/openproblems_neurips2021/bmmc_cite/swap"
  - type: "file"
    path: "src/common/library.bib"
  info:
    label: "Linear Model"
    summary: "Linear model regression."
    description: "A linear model regression method."
    reference: "wilkinson1973symbolic"
    repository_url: "https://github.com/RcppCore/RcppArmadillo"
    documentation_url: "https://cran.r-project.org/package=RcppArmadillo"
    preferred_normalization: "log_cp10k"
    type: "method"
    type_info:
      label: "Method"
      summary: "A regression method."
      description: "A regression method to predict the expression of one modality\
        \ from another.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_r:1.0.0"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "r"
    cran:
    - "lmds"
    - "RcppArmadillo"
    - "pbapply"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "hightime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/predict_modality/methods/lm/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems/openproblems/target/docker/predict_modality/methods/lm"
  executable: "/home/runner/work/openproblems/openproblems/target/docker/predict_modality/methods/lm/lm"
  viash_version: "0.8.6"
  git_commit: "e354e53a769af0c4ae1ac947a5d240115af0b5bb"
  git_remote: "https://github.com/openproblems-bio/openproblems"
