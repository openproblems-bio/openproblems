functionality:
  name: "f1"
  namespace: "label_projection/metrics"
  version: "build_main"
  arguments:
  - type: "file"
    name: "--input_solution"
    info:
      label: "Solution"
      summary: "The solution for the test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
          required: true
        obs:
        - type: "string"
          name: "label"
          description: "Ground truth cell type labels"
          required: true
        - type: "string"
          name: "batch"
          description: "Batch information"
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "double"
          name: "hvg_score"
          description: "A ranking of the features by hvg."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/label_projection/pancreas/solution.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_prediction"
    info:
      label: "Prediction"
      summary: "The prediction file"
      slots:
        obs:
        - type: "string"
          name: "label_pred"
          description: "Predicted labels for the test cells."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/label_projection/pancreas/prediction.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "Metric score file"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources_test/label_projection/pancreas/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "resources_test/label_projection/pancreas"
    dest: "resources_test/label_projection/pancreas"
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "src/common/library.bib"
  info:
    metrics:
    - name: "f1_weighted"
      label: "F1 weighted"
      summary: "Average weigthed support between each labels F1 score"
      description: "Calculates the F1 score for each label, and find their average\
        \ weighted by support (the number of true instances for each label). This\
        \ alters 'macro' to account for label imbalance; it can result in an F-score\
        \ that is not between precision and recall."
      reference: "grandini2020metrics"
      min: 0
      max: 1
      maximize: true
      v1:
        path: "openproblems/tasks/label_projection/metrics/f1.py"
        commit: "b3456fd73c04c28516f6df34c57e6e3e8b0dab32"
    - name: "f1_macro"
      label: "F1 macro"
      summary: "Unweighted mean of each label F1-score"
      description: "Calculates the F1 score for each label, and find their unweighted\
        \ mean. This does not take label imbalance into account."
      reference: "grandini2020metrics"
      min: 0
      max: 1
      maximize: true
      v1:
        path: "openproblems/tasks/label_projection/metrics/f1.py"
        commit: "b3456fd73c04c28516f6df34c57e6e3e8b0dab32"
    - name: "f1_micro"
      label: "F1 micro"
      summary: "Calculation of TP, FN and FP."
      description: "Calculates the F1 score globally by counting the total true positives,\
        \ false negatives and false positives."
      reference: "grandini2020metrics"
      min: 0
      max: 1
      maximize: true
      v1:
        path: "openproblems/tasks/label_projection/metrics/f1.py"
        commit: "b3456fd73c04c28516f6df34c57e6e3e8b0dab32"
    type: "metric"
    type_info:
      label: "Metric"
      summary: "A label projection metric."
      description: "A metric for evaluating predicted labels.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "python"
    user: false
    packages:
    - "scikit-learn"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/label_projection/metrics/f1/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openproblems/openproblems/target/docker/label_projection/metrics/f1"
  executable: "/home/runner/work/openproblems/openproblems/target/docker/label_projection/metrics/f1/f1"
  viash_version: "0.8.6"
  git_commit: "a01361f4ce2cac290991756717f49cbe85815b85"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1416-ga01361f4"
