functionality:
  name: "check_migration_status"
  namespace: "migration"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--git_sha"
    description: "a json with git sha info"
    info: null
    example:
    - "git_sha.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--comp_info"
    description: "a json with component info"
    info: null
    example:
    - "comp_info.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Output yaml file with migration status"
    info: null
    default:
    - "output.yaml"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Check migration status"
  test_resources:
  - type: "file"
    path: "resources_test"
  - type: "python_script"
    path: "test.py"
    is_executable: true
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems/openproblems/src/migration/check_migration_status/config.vsh.yaml"
  platform: "native"
  output: "/home/runner/work/openproblems/openproblems/target/native/migration/check_migration_status"
  executable: "/home/runner/work/openproblems/openproblems/target/native/migration/check_migration_status/check_migration_status"
  viash_version: "0.8.0"
  git_commit: "e0c7312ab637abf8a85b08ecf0e681278b196ae4"
  git_remote: "https://github.com/openproblems-bio/openproblems"
