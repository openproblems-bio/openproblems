resources:
- type: "nextflow_script"
  path: "main.nf"
  is_executable: true
  entrypoint: "run_wf"
- type: "file"
  path: "helper.nf"
description: "Fetch and process Neurips 2021 multimodal datasets\n"
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
dependencies:
- name: "datasets/loaders/multimodal/openproblems_neurips2021_bmmc"
