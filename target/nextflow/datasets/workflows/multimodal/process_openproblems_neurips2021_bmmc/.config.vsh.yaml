- name: "utils/decompress_gzip"
  repository:
    type: "local"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/openproblems"
  docker_registry: "ghcr.io"
runners:
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
build_info:
  config: "src/datasets/workflows/multimodal/process_openproblems_neurips2021_bmmc/config.vsh.yaml"
  runner: "nextflow"
  engine: "native"
  output: "target/nextflow/datasets/workflows/multimodal/process_openproblems_neurips2021_bmmc"
  executable: "target/nextflow/datasets/workflows/multimodal/process_openproblems_neurips2021_bmmc/main.nf"
  viash_version: "0.9.4"
  git_commit: "fcf16f1ab6e075ed5dddf110db557b209e0b2f80"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1427-gfcf16f1a"
  dependencies:
  - "target/nextflow/datasets/loaders/multimodal/openproblems_neurips2021_bmmc"
  - "target/nextflow/datasets/normalization/log_cp"
  - "target/nextflow/datasets/normalization/log_scran_pooling"
  - "target/nextflow/datasets/normalization/sqrt_cp"
  - "target/nextflow/datasets/normalization/l1_sqrt"
  - "target/nextflow/datasets/normalization/prot_clr"
  - "target/nextflow/datasets/normalization/atac_tfidf"
  - "target/nextflow/datasets/processors/subsample"
  - "target/nextflow/datasets/processors/svd"
  - "target/nextflow/datasets/processors/hvg"
  - "target/nextflow/utils/extract_uns_metadata"
  - "target/nextflow/utils/decompress_gzip"
package_config:
  name: "openproblems"
  version: "build_main"
  description: "Open Problems is a living, extensible, community-guided benchmarking\
    \ platform.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common"
      dest: "resources_test/common"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/openproblems"
      dest: "resources_test/openproblems"
  viash_version: "0.9.4"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\"\n"
  keywords:
  - "openproblems"
  - "benchmarking"
  - "single-cell omics"
  license: "MIT"
  organization: "openproblems-bio"
  references:
    doi:
    - "10.21203/rs.3.rs-4181617/v1"
  links:
    repository: "https://github.com/openproblems-bio/openproblems"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/openproblems/issues"
