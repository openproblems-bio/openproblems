name: "cellxgene_census_from_source_h5ad"
namespace: "datasets/loaders/scrnaseq"
version: "build_main"
argument_groups:
- name: "Input"
  description: "Input arguments"
  arguments:
  - type: "string"
    name: "--input_id"
    description: "The dataset ID of the CellxGene Census dataset to query.\n"
    info: null
    example:
    - "a93eab58-3d82-4b61-8a2f-d7666dcdb7c4"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Count filtering"
  description: "Arguments related to filtering cells and genes by counts."
  arguments:
  - type: "integer"
    name: "--cell_filter_min_genes"
    description: "Remove cells with less than this number of genes."
    info: null
    default:
    - 50
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--cell_filter_min_counts"
    description: "Remove cells with less than this number of counts."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--gene_filter_min_cells"
    description: "Remove genes expressed in less than this number of cells."
    info: null
    default:
    - 5
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--gene_filter_min_counts"
    description: "Remove genes with less than this number of counts."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Cell metadata"
  description: "Cell metadata arguments"
  arguments:
  - type: "string"
    name: "--obs_batch"
    description: "Location of where to find the observation batch IDs.  \n\n* If not\
      \ specified, the `.obs[\"batch\"]` field will not be included.\n* If one or\
      \ more values are specified, the `.obs[\"batch\"]` field will be \n  set to\
      \ the concatenated values of the specified fields, separated by\n  the `obs_batch_separator`.\n"
    info: null
    example:
    - "batch"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ","
  - type: "string"
    name: "--obs_batch_separator"
    description: "Separator to use when concatenating the values of the `--obs_batch`\
      \ fields."
    info: null
    default:
    - "+"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Dataset metadata"
  description: "Information about the dataset that will be stored in the `.uns` slot."
  arguments:
  - type: "string"
    name: "--dataset_id"
    description: "Unique identifier of the dataset."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_name"
    description: "Nicely formatted name."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_url"
    description: "Link to the original source of the dataset."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_reference"
    description: "Bibtex reference of the paper in which the dataset was published."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_summary"
    description: "Short description of the dataset."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_description"
    description: "Long description of the dataset."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_organism"
    description: "The organism of the dataset."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  description: "Output arguments."
  arguments:
  - type: "file"
    name: "--output"
    description: "Output h5ad file."
    info: null
    example:
    - "output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_compression"
    info: null
    example:
    - "gzip"
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
description: "Query cells from a CellxGene Census or custom TileDBSoma object.\nAside\
  \ from fetching the cells' RNA counts (`.X`), cell metadata\n(`.obs`) and gene metadata\
  \ (`.var`), this component also fetches\nthe dataset metadata and joins it into\
  \ the cell metadata.\n"
test_resources:
- type: "python_script"
  path: "test.py"
  is_executable: true
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/openproblems"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "highmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "python:3.11"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    packages:
    - "cellxgene-census"
    - "scanpy"
    upgrade: true
  test_setup:
  - type: "python"
    user: false
    packages:
    - "viashpy"
    upgrade: true
  entrypoint: []
  cmd: null
build_info:
  config: "src/datasets/loaders/scrnaseq/cellxgene_census_from_source_h5ad/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/datasets/loaders/scrnaseq/cellxgene_census_from_source_h5ad"
  executable: "target/nextflow/datasets/loaders/scrnaseq/cellxgene_census_from_source_h5ad/main.nf"
  viash_version: "0.9.4"
  git_commit: "6b9ff7320a0c882808c72de0424fc57ec448b114"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1429-g6b9ff732"
package_config:
  name: "openproblems"
  version: "build_main"
  description: "Open Problems is a living, extensible, community-guided benchmarking\
    \ platform.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common"
      dest: "resources_test/common"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/openproblems"
      dest: "resources_test/openproblems"
  viash_version: "0.9.4"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\"\n"
  keywords:
  - "openproblems"
  - "benchmarking"
  - "single-cell omics"
  license: "MIT"
  organization: "openproblems-bio"
  references:
    doi:
    - "10.21203/rs.3.rs-4181617/v1"
  links:
    repository: "https://github.com/openproblems-bio/openproblems"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/openproblems/issues"
