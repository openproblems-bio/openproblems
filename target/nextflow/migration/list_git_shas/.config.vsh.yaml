functionality:
  name: "list_git_shas"
  namespace: "migration"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    description: "Path to a git repository"
    info: null
    example:
    - "/path/to/repo"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "A json containing a list of entries. Each entry must have the\n\
      following values: \n\n* \"path\" `string`: Path a file in the repository\n*\
      \ \"last_modified\" `string`: Date of when the file was last modified, in `yyyy-mm-dd\
      \ HH:mm:ss` format.\n* \"sha\" `string`: Sha of the commit in which the file\
      \ was last modified\n* \"history_sha\" `string` (optional): A list of SHAs during\
      \ which the file was modified\n"
    info: null
    example:
    - "output.json"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--show_history"
    description: "Whether or not to include the full history of SHAs for each file."
    info: null
    direction: "input"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Extract git file info from a git repo"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  target_organization: "openproblems-bio"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems-v2"
  test_setup:
  - type: "docker"
    run:
    - "git clone https://github.com/openproblems-bio/openproblems-v2.git"
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/migration/list_git_shas/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems/openproblems/target/nextflow/migration/list_git_shas"
  executable: "/home/runner/work/openproblems/openproblems/target/nextflow/migration/list_git_shas/list_git_shas"
  viash_version: "0.8.0"
  git_commit: "e0c7312ab637abf8a85b08ecf0e681278b196ae4"
  git_remote: "https://github.com/openproblems-bio/openproblems"
