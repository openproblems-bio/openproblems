functionality:
  name: "process_datasets"
  namespace: "spatial_decomposition/workflows"
  version: "build_main"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      info:
        label: "Common Dataset"
        summary: "A subset of the common dataset."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts."
            required: true
          obs:
          - type: "string"
            name: "cell_type"
            description: "Cell type label IDs."
            required: true
          - type: "string"
            name: "batch"
            description: "A batch identifier. This label is very context-dependent\
              \ and may be a combination of the tissue, assay, donor, etc."
            required: true
          var:
          - type: "boolean"
            name: "hvg"
            description: "Whether or not the feature is considered to be a 'highly\
              \ variable gene'"
            required: true
          - type: "double"
            name: "hvg_score"
            description: "A ranking of the features by hvg."
            required: true
          obsm:
          - type: "double"
            name: "X_pca"
            description: "The resulting PCA embedding."
            required: true
          - type: "double"
            name: "coordinates"
            description: "XY coordinates for each spot."
            required: false
          - type: "double"
            name: "proportions_true"
            description: "True cell type proportions for each spot"
            required: false
          uns:
          - type: "string"
            name: "cell_type_names"
            description: "Cell type names corresponding to values in `cell_type`"
            required: false
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: true
          - type: "string"
            name: "dataset_url"
            description: "Link to the original source of the dataset."
            required: false
          - name: "dataset_reference"
            type: "string"
            description: "Bibtex reference of the paper in which the dataset was published."
            required: false
          - name: "dataset_summary"
            type: "string"
            description: "Short description of the dataset."
            required: true
          - name: "dataset_description"
            type: "string"
            description: "Long description of the dataset."
            required: true
          - name: "dataset_organism"
            type: "string"
            description: "The organism of the sample in the dataset."
            required: false
      example:
      - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/dataset_simulated.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--alpha"
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_single_cell"
      info:
        label: "Single cell data"
        summary: "The single-cell data file used as reference for the spatial data"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          obs:
          - type: "string"
            name: "cell_type"
            description: "Cell type label IDs"
            required: true
          - type: "string"
            name: "batch"
            description: "A batch identifier. This label is very context-dependent\
              \ and may be a combination of the tissue, assay, donor, etc."
            required: false
          uns:
          - type: "string"
            name: "cell_type_names"
            description: "Cell type names corresponding to values in `cell_type`"
            required: true
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
      example:
      - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/single_cell_ref.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_spatial_masked"
      info:
        label: "Spatial masked"
        summary: "The spatial data file containing transcription profiles for each\
          \ capture location, without cell-type proportions for each spot."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          obsm:
          - type: "double"
            name: "coordinates"
            description: "XY coordinates for each spot"
            required: true
          uns:
          - type: "string"
            name: "cell_type_names"
            description: "Cell type names corresponding to columns of `proportions_pred`\
              \ in output"
            required: true
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
      example:
      - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/spatial_masked.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_solution"
      info:
        label: "Solution"
        summary: "The spatial data file containing transcription profiles for each\
          \ capture location, with true cell-type proportions for each spot / capture\
          \ location."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          obsm:
          - type: "double"
            name: "coordinates"
            description: "XY coordinates for each spot"
            required: true
          - type: "double"
            name: "proportions_true"
            description: "True cell type proportions for each spot"
            required: true
          uns:
          - name: "cell_type_names"
            type: "string"
            description: "Cell type names corresponding to columns of `proportions`"
            required: true
          - name: "dataset_id"
            type: "string"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: true
          - type: "string"
            name: "dataset_url"
            description: "Link to the original source of the dataset."
            required: false
          - name: "dataset_reference"
            type: "string"
            description: "Bibtex reference of the paper in which the dataset was published."
            required: false
          - name: "dataset_summary"
            type: "string"
            description: "Short description of the dataset."
            required: true
          - name: "dataset_description"
            type: "string"
            description: "Long description of the dataset."
            required: true
          - name: "dataset_organism"
            type: "string"
            description: "The organism of the sample in the dataset."
            required: false
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/solution.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--simulated_data"
      info: null
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "src/wf_utils/helper.nf"
