functionality:
  name: "dataset_simulator"
  namespace: "spatial_decomposition"
  version: "2.0.0"
  arguments:
  - type: "file"
    name: "--input"
    description: "Single-cell reference dataset"
    info:
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Cell type label IDs."
          required: true
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: false
        - type: "integer"
          name: "hvg_score"
          description: "A ranking of the features by hvg."
          required: false
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: false
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
    example:
    - "resources_test/common/cxg_mouse_pancreas_atlas/dataset.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "double"
    name: "--alpha"
    description: "Alpha value to use for generating synthetic dataset"
    info: null
    default:
    - 1.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_obs"
    description: "Number of spatial observations to generate. Default value is 100."
    info: null
    default:
    - 100
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--cell_lb"
    description: "Lower bound for number of cells at each spot. Default value is 10."
    info: null
    default:
    - 10
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--cell_ub"
    description: "Upper bound for number of cells at each spot. Default value is 30."
    info: null
    default:
    - 30
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--umi_lb"
    description: "Lower bound for number of cells at each spot. Default value is 1000."
    info: null
    default:
    - 1000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--umi_ub"
    description: "Upper bound for number of UMIs at each spot. Default value is 5000."
    info: null
    default:
    - 5000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--simulated_data"
    description: "Simulated dataset"
    info:
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts."
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Cell type label IDs."
          required: true
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: true
        var:
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: false
        - type: "integer"
          name: "hvg_score"
          description: "A ranking of the features by hvg."
          required: false
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: false
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot."
          required: true
        - type: "double"
          name: "proportions_true"
          description: "True cell type proportions for each spot."
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to values in `cell_type`."
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
    example:
    - "dataset_simulated.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/common/cxg_mouse_pancreas_atlas"
    dest: "resources_test/common/cxg_mouse_pancreas_atlas"
  info:
    type: "dataset_simulator"
    type_info:
      label: "Dataset simulator"
      summary: "Simulate cell aggregates from single-cell data."
      description: "The dataset simulator creates cell-aggregates from the single-cell\
        \ dataset by sampling from a Dirichlet distribution. The simulated data consists\
        \ of the the spatial expression matrix, the XY coordinates of the spots, the\
        \ cell-type proportions in each spot, and the reference single-cell data.\n"
      variants:
        alpha_1:
          alpha: 1
        alpha_5:
          alpha: 5
        alpha_0_5:
          alpha: 0.5
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "python"
    user: false
    packages:
    - "numpy"
    - "scanpy"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/spatial_decomposition/dataset_simulator/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems/openproblems/target/nextflow/spatial_decomposition/dataset_simulator"
  executable: "/home/runner/work/openproblems/openproblems/target/nextflow/spatial_decomposition/dataset_simulator/dataset_simulator"
  viash_version: "0.8.6"
  git_commit: "b782e93f596e0060953ca0260098b8ae2569194b"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1413-gb782e93f"
