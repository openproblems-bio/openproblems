functionality:
  name: "correlation"
  namespace: "spatially_variable_genes/metrics"
  version: "build_main"
  arguments:
  - type: "file"
    name: "--input_method"
    info:
      label: "Output"
      summary: "Anndata with estimate spatial variability."
      description: "Anndata with estimated spatial variability score for each gene."
      slots:
        var:
        - type: "string"
          name: "feature_id"
          description: "Feature ID"
          required: true
        - type: "string"
          name: "feature_name"
          description: "Feature name"
          required: false
        - type: "double"
          name: "pred_spatial_var_score"
          description: "Predicted spatial variability score"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/spatially_variable_genes/mouse_brain_coronal/output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_solution"
    info:
      label: "Solution"
      summary: "Anndata with true spatial variability."
      description: "Anndata with true spatial variability score for each gene."
      slots:
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature (e.g., ESEMBL gene id suffixed\
            \ with alpha value)."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, in this case a gene\
            \ symbol suffixed with alpha value."
          required: true
        - type: "string"
          name: "orig_feature_name"
          description: "Original human-readable name for the feature, usually a gene\
            \ symbol."
          required: true
        - type: "double"
          name: "true_spatial_var_score"
          description: "True spatial variability score"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: true
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: true
    example:
    - "resources_test/spatially_variable_genes/mouse_brain_coronal/solution.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "Metric score file."
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources_test/spatially_variable_genes/mouse_brain_coronal/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_metric_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/spatially_variable_genes/mouse_brain_coronal"
    dest: "resources_test/spatially_variable_genes/mouse_brain_coronal"
  - type: "file"
    path: "src/common/library.bib"
  info:
    metrics:
    - name: "correlation"
      label: "correlation"
      summary: "Correlation represents the agreement of true and predicted spatial\
        \ variability."
      description: "Kendall rank correlation coefficient measures the ordinal association\
        \ between two measured quantities. The best score and upper bound is 1 (observations\
        \ have an identical rank), while the lower bound is -1 (observations have\
        \ a completely different rank).\n"
      reference: "kendall1938new"
      documentation_url: "https://en.wikipedia.org/wiki/Kendall_rank_correlation_coefficient"
      repository_url: "https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.corr.html"
      min: -1
      max: 1
      maximize: true
    type: "metric"
    type_info:
      label: "Metric"
      summary: "A spatially variable genes identification metric."
      description: "A metric for evaluating accuracy spatially variable genes identification\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.4"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "python"
    user: false
    packages:
    - "pandas"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/spatially_variable_genes/metrics/correlation/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems/openproblems/target/nextflow/spatially_variable_genes/metrics/correlation"
  executable: "/home/runner/work/openproblems/openproblems/target/nextflow/spatially_variable_genes/metrics/correlation/correlation"
  viash_version: "0.8.6"
  git_commit: "a01361f4ce2cac290991756717f49cbe85815b85"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1416-ga01361f4"
