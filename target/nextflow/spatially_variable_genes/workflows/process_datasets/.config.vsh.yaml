functionality:
  name: "process_datasets"
  namespace: "spatially_variable_genes/workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      description: "Input dataset"
      info:
        label: "Common Dataset"
        summary: "A subset of the common dataset."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts."
            required: true
          - type: "double"
            name: "counts"
            description: "Normalized expression values."
            required: true
          var:
          - type: "string"
            name: "feature_id"
            description: "Unique identifier for the feature, usually a ENSEMBL gene\
              \ id."
            required: false
          - type: "string"
            name: "feature_name"
            description: "A human-readable name for the feature, usually a gene symbol."
            required: true
          obsm:
          - type: "double"
            name: "spatial"
            description: "Spatial coordinates for each spot."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: false
          - type: "string"
            name: "dataset_url"
            description: "Link to the original source of the dataset."
            required: false
          - name: "dataset_reference"
            type: "string"
            description: "Bibtex reference of the paper in which the dataset was published."
            required: false
          - name: "dataset_summary"
            type: "string"
            description: "Short description of the dataset."
            required: false
          - name: "dataset_description"
            type: "string"
            description: "Long description of the dataset."
            required: false
          - name: "dataset_organism"
            type: "string"
            description: "The organism of the sample in the dataset."
            required: false
      example:
      - "resources_test/common/mouse_brain_coronal_section1/dataset.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_dataset"
      info:
        label: "Dataset"
        summary: "The dataset without spatially variable genes."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts."
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalised expression values"
            required: true
          var:
          - type: "string"
            name: "feature_id"
            description: "Unique identifier for the feature, in this case a ENSEMBL\
              \ gene id suffixed with alpha value."
            required: false
          - type: "string"
            name: "feature_name"
            description: "A human-readable name for the feature, in this case a gene\
              \ symbol suffixed with alpha value."
            required: false
          obsm:
          - type: "double"
            name: "spatial"
            description: "Spatial coordinates for each spot."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: false
      example:
      - "resources_test/spatially_variable_genes/mouse_brain_coronal_section1/dataset.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_solution"
      info:
        label: "Solution"
        summary: "Anndata with true spatial variability."
        description: "Anndata with true spatial variability score for each gene."
        slots:
          var:
          - type: "string"
            name: "feature_id"
            description: "Unique identifier for the feature (e.g., ESEMBL gene id\
              \ suffixed with alpha value)."
            required: false
          - type: "string"
            name: "feature_name"
            description: "A human-readable name for the feature, in this case a gene\
              \ symbol suffixed with alpha value."
            required: true
          - type: "string"
            name: "orig_feature_name"
            description: "Original human-readable name for the feature, usually a\
              \ gene symbol."
            required: true
          - type: "double"
            name: "true_spatial_var_score"
            description: "True spatial variability score"
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: true
          - type: "string"
            name: "dataset_url"
            description: "Link to the original source of the dataset."
            required: true
          - name: "dataset_reference"
            type: "string"
            description: "Bibtex reference of the paper in which the dataset was published."
            required: false
          - name: "dataset_summary"
            type: "string"
            description: "Short description of the dataset."
            required: true
          - name: "dataset_description"
            type: "string"
            description: "Long description of the dataset."
            required: true
          - name: "dataset_organism"
            type: "string"
            description: "The organism of the sample in the dataset."
            required: true
      example:
      - "resources_test/spatially_variable_genes/mouse_brain_coronal_section1/solution.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--dataset_simulated_normalized"
      info:
        label: "Common Dataset"
        summary: "A subset of the common dataset."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts."
            required: true
          var:
          - type: "string"
            name: "feature_id"
            description: "Unique identifier for the feature, in this case a ENSEMBL\
              \ gene id suffixed with alpha value."
            required: false
          - type: "string"
            name: "feature_name"
            description: "A human-readable name for the feature, in this case a gene\
              \ symbol suffixed with alpha value."
            required: true
          - type: "string"
            name: "orig_feature_id"
            description: "Original unique identifier for the feature, usually a ENSEMBL\
              \ gene id."
            required: false
          - type: "string"
            name: "orig_feature_name"
            description: "Original human-readable name for the feature, usually a\
              \ gene symbol."
            required: true
          - type: "double"
            name: "true_spatial_var_score"
            description: "True spatial variability score"
            required: true
          obsm:
          - type: "double"
            name: "spatial"
            description: "Spatial coordinates for each spot."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: true
          - type: "string"
            name: "dataset_url"
            description: "Link to the original source of the dataset."
            required: true
          - name: "dataset_reference"
            type: "string"
            description: "Bibtex reference of the paper in which the dataset was published."
            required: false
          - name: "dataset_summary"
            type: "string"
            description: "Short description of the dataset."
            required: true
          - name: "dataset_description"
            type: "string"
            description: "Long description of the dataset."
            required: true
          - name: "dataset_organism"
            type: "string"
            description: "The organism of the sample in the dataset."
            required: true
      example:
      - "resources_test/spatially_variable_genes/mouse_brain_coronal_section1/simulated_dataset.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Simulation options"
    arguments:
    - type: "integer"
      name: "--gp_k_sim"
      description: "Dimension of basis used for the Gaussian process smoother."
      info:
        test_value: 50
      default:
      - 500
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--select_top_variable_genes_sim"
      description: "Number of top variable genes to use for subsetting."
      info: null
      default:
      - 50
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Reference genes"
    arguments:
    - type: "integer"
      name: "--num_reference_genes"
      description: "Number of top SVGs to select as reference."
      info: null
      default:
      - 200
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--coord_type_proc"
      description: "How to create spatial graph to select reference genes."
      info: null
      default:
      - "grid"
      required: false
      choices:
      - "grid"
      - "generic"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Normalization options"
    arguments:
    - type: "integer"
      name: "--n_cp"
      description: "Number of counts per cell. When set to -1, will use None."
      info: null
      default:
      - -1
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
