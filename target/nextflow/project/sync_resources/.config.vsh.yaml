name: "sync_resources"
namespace: "project"
version: "build_main"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Path to the _viash.yaml project configuration file."
    info: null
    default:
    - "_viash.yaml"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Path to the directory where the resources will be synced to."
    info: null
    default:
    - "."
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
- name: "Arguments"
  arguments:
  - type: "boolean_true"
    name: "--quiet"
    description: "Displays the operations that would be performed using the specified\
      \ command without actually running them."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--dryrun"
    description: "Does not display the operations performed from the specified command."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--delete"
    description: "Files that exist in the destination but not in the source are deleted\
      \ during sync."
    info: null
    direction: "input"
  - type: "string"
    name: "--exclude"
    description: "Exclude all files or objects from the command that matches the specified\
      \ pattern."
    info: null
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
resources:
- type: "bash_script"
  path: "script.sh"
  is_executable: true
description: "Sync test resources to the local filesystem"
usage: "sync_resources\nsync_resources --input _viash.yaml --output .\n"
test_resources:
- type: "bash_script"
  path: "test.sh"
  is_executable: true
info: null
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/openproblems"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "amazon/aws-cli:2.17.11"
  namespace_separator: "/"
  setup:
  - type: "yum"
    packages:
    - "wget"
  - type: "docker"
    run:
    - "wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64\
      \ -O /usr/bin/yq && \\\n  chmod +x /usr/bin/yq\n"
  entrypoint: []
  cmd: null
build_info:
  config: "src/project/sync_resources/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/project/sync_resources"
  executable: "target/nextflow/project/sync_resources/main.nf"
  viash_version: "0.9.0"
  git_commit: "b95de05cf0d4fa078fdfcad9328f403854e88b3a"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1419-gb95de05c"
package_config:
  name: "openproblems"
  version: "build_main"
  description: "Open Problems is a living, extensible, community-guided benchmarking\
    \ platform.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common"
      dest: "resources_test/common"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/openproblems"
      dest: "resources_test/openproblems"
  viash_version: "0.9.0"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\"\n"
  keywords:
  - "openproblems"
  - "benchmarking"
  - "single-cell omics"
  license: "MIT"
  organization: "openproblems-bio"
  references:
    doi:
    - "10.21203/rs.3.rs-4181617/v1"
  links:
    repository: "https://github.com/openproblems-bio/openproblems"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/openproblems/issues"
