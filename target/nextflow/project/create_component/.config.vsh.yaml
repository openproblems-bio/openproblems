name: "create_component"
namespace: "project"
version: "build_main"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    description: "Path to the root of the project."
    info: null
    default:
    - "."
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--api_file"
    description: "Which API file to use. Defaults to `src/api/comp_<TYPE>.yaml`.\n\
      In tasks with different subtypes of method, this location might not exist and\
      \ you might need\nto manually specify a different API file to inherit from.\n"
    info: null
    default:
    - "src/api/comp_${VIASH_PAR_TYPE}.yaml"
    must_exist: false
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Arguments"
  arguments:
  - type: "string"
    name: "--type"
    description: "The type of component to create. Typically must be one of 'method',\
      \ 'control_method' or 'metric'."
    info: null
    example:
    - "metric"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--language"
    description: "Which scripting language to use. Options are 'python', 'r'."
    info: null
    default:
    - "python"
    required: false
    choices:
    - "python"
    - "r"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--name"
    description: "Name of the new method, formatted in snake case."
    info: null
    example:
    - "new_comp"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "Path to the component directory. Suggested location is `src/<TYPE>s/<NAME>`."
    info: null
    default:
    - "src/${VIASH_PAR_TYPE}s/${VIASH_PAR_NAME}"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
description: "Create a new component\n"
usage: "create_component --type method --language r --name foo create_component --type\
  \ metric --language python --name bar"
test_resources:
- type: "python_script"
  path: "test.py"
  is_executable: true
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/openproblems"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1"
  namespace_separator: "/"
  test_setup:
  - type: "apt"
    packages:
    - "git"
    interactive: false
  - type: "docker"
    run:
    - "git clone https://github.com/openproblems-bio/task_template.git /opt/task_template\n"
  entrypoint: []
  cmd: null
build_info:
  config: "src/project/create_component/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/project/create_component"
  executable: "target/nextflow/project/create_component/main.nf"
  viash_version: "0.9.4"
  git_commit: "952c0a97c7aa6332cd239f728243deb39052454a"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1426-g952c0a97"
package_config:
  name: "openproblems"
  version: "build_main"
  description: "Open Problems is a living, extensible, community-guided benchmarking\
    \ platform.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common"
      dest: "resources_test/common"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/openproblems"
      dest: "resources_test/openproblems"
  viash_version: "0.9.4"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\"\n"
  keywords:
  - "openproblems"
  - "benchmarking"
  - "single-cell omics"
  license: "MIT"
  organization: "openproblems-bio"
  references:
    doi:
    - "10.21203/rs.3.rs-4181617/v1"
  links:
    repository: "https://github.com/openproblems-bio/openproblems"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/openproblems/issues"
