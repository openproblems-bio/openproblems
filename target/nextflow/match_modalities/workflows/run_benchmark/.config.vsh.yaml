functionality:
  name: "run_benchmark"
  namespace: "match_modalities/workflows"
  version: "build_main"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input_mod1"
      info:
        label: "Modality 1"
        summary: "The first modality of a multimodal dataset. The cells of this dataset\
          \ are randomly permuted."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obsm:
          - type: "double"
            name: "X_svd"
            description: "The resulting SVD PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/match_modalities/scicar_cell_lines/dataset_mod1.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_mod2"
      info:
        label: "Modality 2"
        summary: "The second modality of a multimodal dataset. The cells of this dataset\
          \ are randomly permuted."
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obsm:
          - type: "double"
            name: "X_svd"
            description: "The resulting SVD PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/match_modalities/scicar_cell_lines/dataset_mod2.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_solution_mod1"
      info:
        label: "Solution mod1"
        summary: "The ground truth information for the first modality"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obs:
          - type: "integer"
            name: "permutation_indices"
            description: "Indices with which to revert the permutation of the cells"
            required: true
          obsm:
          - type: "double"
            name: "X_svd"
            description: "The resulting SVD PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: true
          - type: "string"
            name: "dataset_url"
            description: "Link to the original source of the dataset."
            required: false
          - name: "dataset_reference"
            type: "string"
            description: "Bibtex reference of the paper in which the dataset was published."
            required: false
          - name: "dataset_summary"
            type: "string"
            description: "Short description of the dataset."
            required: true
          - name: "dataset_description"
            type: "string"
            description: "Long description of the dataset."
            required: true
          - name: "dataset_organism"
            type: "string"
            description: "The organism of the sample in the dataset."
            required: false
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/match_modalities/scicar_cell_lines/solution_mod1.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_solution_mod2"
      info:
        label: "Solution mod1"
        summary: "The ground truth information for the second modality"
        slots:
          layers:
          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized counts"
            required: true
          obs:
          - type: "integer"
            name: "permutation_indices"
            description: "Indices with which to revert the permutation of the cells"
            required: true
          obsm:
          - type: "double"
            name: "X_svd"
            description: "The resulting SVD PCA embedding."
            required: true
          uns:
          - type: "string"
            name: "dataset_id"
            description: "A unique identifier for the dataset"
            required: true
          - name: "dataset_name"
            type: "string"
            description: "Nicely formatted name."
            required: true
          - type: "string"
            name: "dataset_url"
            description: "Link to the original source of the dataset."
            required: false
          - name: "dataset_reference"
            type: "string"
            description: "Bibtex reference of the paper in which the dataset was published."
            required: false
          - name: "dataset_summary"
            type: "string"
            description: "Short description of the dataset."
            required: true
          - name: "dataset_description"
            type: "string"
            description: "Long description of the dataset."
            required: true
          - name: "dataset_organism"
            type: "string"
            description: "The organism of the sample in the dataset."
            required: false
          - type: "string"
            name: "normalization_id"
            description: "Which normalization was used"
            required: true
      example:
      - "resources_test/match_modalities/scicar_cell_lines/solution_mod2.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_scores"
      description: "A yaml file containing the scores of each of the methods"
      info: null
      default:
      - "score_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_method_configs"
      info: null
      default:
      - "method_configs.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
