      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Methods"
    arguments:
    - type: "string"
      name: "--method_ids"
      description: "A list of method ids to run. If not specified, all methods will\
        \ be run."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
