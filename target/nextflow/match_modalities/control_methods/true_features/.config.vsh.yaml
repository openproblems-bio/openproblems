functionality:
  name: "true_features"
  namespace: "match_modalities/control_methods"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input_mod1"
    info:
      label: "Modality 1"
      summary: "The first modality of a multimodal dataset. The cells of this dataset\
        \ are randomly permuted."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
          required: true
        obsm:
        - type: "double"
          name: "X_svd"
          description: "The resulting SVD PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/match_modalities/scicar_cell_lines/dataset_mod1.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_mod2"
    info:
      label: "Modality 2"
      summary: "The second modality of a multimodal dataset. The cells of this dataset\
        \ are randomly permuted."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
          required: true
        obsm:
        - type: "double"
          name: "X_svd"
          description: "The resulting SVD PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/match_modalities/scicar_cell_lines/dataset_mod2.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_solution_mod1"
    info:
      label: "Solution mod1"
      summary: "The ground truth information for the first modality"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
          required: true
        obs:
        - type: "integer"
          name: "permutation_indices"
          description: "Indices with which to revert the permutation of the cells"
          required: true
        obsm:
        - type: "double"
          name: "X_svd"
          description: "The resulting SVD PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/match_modalities/scicar_cell_lines/solution_mod1.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input_solution_mod2"
    info:
      label: "Solution mod1"
      summary: "The ground truth information for the second modality"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "double"
          name: "normalized"
          description: "Normalized counts"
          required: true
        obs:
        - type: "integer"
          name: "permutation_indices"
          description: "Indices with which to revert the permutation of the cells"
          required: true
        obsm:
        - type: "double"
          name: "X_svd"
          description: "The resulting SVD PCA embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/match_modalities/scicar_cell_lines/solution_mod2.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output_mod1"
    info:
      label: "Integrated mod1"
      summary: "The integrated embedding for the first modality"
      slots:
        obsm:
        - type: "double"
          name: "integrated"
          description: "An integrated embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "Which method was used"
          required: true
    example:
    - "resources_test/match_modalities/scicar_cell_lines/integrated_mod1.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output_mod2"
    info:
      label: "Integrated mod2"
      summary: "The integrated embedding for the second modality"
      slots:
        obsm:
        - type: "double"
          name: "integrated"
          description: "An integrated embedding."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
        - type: "string"
          name: "method_id"
          description: "Which method was used"
          required: true
    example:
    - "resources_test/match_modalities/scicar_cell_lines/integrated_mod2.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "file"
    path: "resources_test/match_modalities/scicar_cell_lines"
    dest: "resources_test/match_modalities/scicar_cell_lines"
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "src/common/library.bib"
  info:
    label: "True Features"
    summary: "A 1 to 1 mapping of features between modalities"
    description: "\"use the same features for both modalities\"\n"
    preferred_normalization: "log_cp10k"
    v1:
      path: "openproblems/tasks/matching_modalities/methods/baseline.py"
      commit: "b3456fd73c04c28516f6df34c57e6e3e8b0dab32"
    type: "control_method"
    type_info:
      label: "Control method"
      summary: "A multimodal data integration control method."
      description: "This folder contains control components for the task. \nThese\
        \ components have the same interface as the regular methods\nbut also receive\
        \ the solution object as input. It serves as a\nstarting point to test the\
        \ relative accuracy of new methods in\nthe task, and also as a quality control\
        \ for the metrics defined\nin the task. \n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "lowmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/match_modalities/control_methods/true_features/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems/openproblems/target/nextflow/match_modalities/control_methods/true_features"
  executable: "/home/runner/work/openproblems/openproblems/target/nextflow/match_modalities/control_methods/true_features/true_features"
  viash_version: "0.8.6"
  git_commit: "8d7ac701c2d00df267386f4e94d884f71fa95101"
  git_remote: "https://github.com/openproblems-bio/openproblems"
