          - type: "integer"
            name: "counts"
            description: "Raw counts"
            required: true
          - type: "double"
            name: "normalized"
            description: "Normalized expression values"
            required: true
          obs:
          - type: "string"
            name: "batch"
            description: "Batch information"
            required: true
          - type: "double"
            name: "size_factors"
            description: "The size factors of the cells prior to normalization."
            required: false
          var:
          - type: "string"
            name: "feature_id"
            description: "Unique identifier for the feature, usually a ENSEMBL gene\
              \ id."
            required: true
          - type: "string"
            name: "feature_name"
            description: "A human-readable name for the feature, usually a gene symbol."
            required: false
          - type: "boolean"
            name: "hvg"
            description: "Whether or not the feature is considered to be a 'highly\
              \ variable gene'"
            required: true
          - type: "double"
            name: "hvg_score"
            description: "A score for the feature indicating how highly variable it\
              \ is."
            required: true
