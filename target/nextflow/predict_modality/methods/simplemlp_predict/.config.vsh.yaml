        - name: "normalization_id"
          type: "string"
          description: "The unique identifier of the normalization method used."
          required: true
        - type: "string"
          name: "gene_activity_var_names"
          description: "Names of the gene activity matrix"
          required: false
        obsm:
        - type: "double"
          name: "gene_activity"
