functionality:
  name: "dca"
  namespace: "denoising/methods"
  version: "build_main"
  arguments:
  - type: "file"
    name: "--input_train"
    info:
      label: "Training data"
      summary: "The subset of molecules used for the training dataset"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/denoising/pancreas/train.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Denoised data"
      summary: "A denoised dataset as output by a denoising method."
      slots:
        layers:
        - type: "integer"
          name: "denoised"
          description: "denoised data"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/denoising/pancreas/denoised.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--epochs"
    description: "Number of total epochs in training"
    info: null
    default:
    - 300
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/comp_tests/check_method_config.py"
    is_executable: true
  - type: "python_script"
    path: "src/common/comp_tests/run_and_check_adata.py"
    is_executable: true
  - type: "file"
    path: "resources_test/denoising/pancreas"
    dest: "resources_test/denoising/pancreas"
  - type: "file"
    path: "src/common/library.bib"
  info:
    label: "DCA"
    summary: "A deep autoencoder with ZINB loss function to address the dropout effect\
      \ in count data"
    description: "\"Deep Count Autoencoder\n\nRemoves the dropout effect by taking\
      \ the count structure, overdispersed nature and sparsity of the data into account\
      \ \nusing a deep autoencoder with zero-inflated negative binomial (ZINB) loss\
      \ function.\"\n"
    reference: "eraslan2019single"
    documentation_url: "https://github.com/theislab/dca#readme"
    repository_url: "https://github.com/theislab/dca"
    v1:
      path: "openproblems/tasks/denoising/methods/dca.py"
      commit: "b3456fd73c04c28516f6df34c57e6e3e8b0dab32"
    variants:
      dca: null
    preferred_normalization: "counts"
    type: "method"
    type_info:
      label: "Method"
      summary: "A denoising method."
      description: "A denoising method to remove noise (i.e. technical artifacts)\
        \ from a dataset.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.9"
  target_organization: "openproblems-bio/openproblems"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/openproblems"
  setup:
  - type: "apt"
    packages:
    - "procps"
    interactive: false
  - type: "python"
    user: false
    packages:
    - "anndata~=0.8.0"
    - "scanpy"
    - "pyyaml"
    - "requests"
    - "jsonschema"
    - "git+https://github.com/scottgigante-immunai/dca.git@patch-1"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openproblems/openproblems/src/tasks/denoising/methods/dca/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openproblems/openproblems/target/nextflow/denoising/methods/dca"
  executable: "/home/runner/work/openproblems/openproblems/target/nextflow/denoising/methods/dca/dca"
  viash_version: "0.8.6"
  git_commit: "a01361f4ce2cac290991756717f49cbe85815b85"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1416-ga01361f4"
