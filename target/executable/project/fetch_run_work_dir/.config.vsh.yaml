name: "fetch_run_work_dir"
namespace: "project"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "string"
    name: "--input"
    description: "The S3 path to the task execution directory to fetch."
    info: null
    example:
    - "s3://openproblems-work/work/65/369e661a583488755685199c87fadf"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    description: "Output directory containing the fetched task execution files."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "bash_script"
  path: "script.sh"
  is_executable: true
description: "Fetches a task execution directory from an S3 bucket and sync the input\
  \ data."
info: null
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/openproblems"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
engines:
- type: "docker"
  id: "docker"
  image: "amazon/aws-cli:latest"
  namespace_separator: "/"
  entrypoint: []
  cmd: null
build_info:
  config: "src/project/fetch_run_work_dir/config.vsh.yaml"
  runner: "executable"
  engine: "docker"
  output: "target/executable/project/fetch_run_work_dir"
  executable: "target/executable/project/fetch_run_work_dir/fetch_run_work_dir"
  viash_version: "0.9.0"
  git_commit: "d10ab0d13e12e8d822537c85a646ec2b8fa19ffd"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1424-gd10ab0d1"
package_config:
  name: "openproblems"
  version: "build_main"
  description: "Open Problems is a living, extensible, community-guided benchmarking\
    \ platform.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common"
      dest: "resources_test/common"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/openproblems"
      dest: "resources_test/openproblems"
  viash_version: "0.9.0"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\"\n"
  keywords:
  - "openproblems"
  - "benchmarking"
  - "single-cell omics"
  license: "MIT"
  organization: "openproblems-bio"
  references:
    doi:
    - "10.21203/rs.3.rs-4181617/v1"
  links:
    repository: "https://github.com/openproblems-bio/openproblems"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/openproblems/issues"
