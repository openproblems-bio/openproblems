name: "render_readme"
namespace: "project"
version: "build_main"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    description: "Path to the root directory"
    info: null
    default:
    - "."
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "Path to the component directory. Suggested location is `README.md`."
    info: null
    default:
    - "README.md"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "r_script"
  path: "script.R"
  is_executable: true
description: "Render the task README\n"
test_resources:
- type: "r_script"
  path: "test.R"
  is_executable: true
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/openproblems"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "openproblems/base_r:1.0.0"
  namespace_separator: "/"
  setup:
  - type: "r"
    cran:
    - "processx"
    github:
    - "openproblems-bio/core/packages/r/openproblems.utils"
    - "openproblems-bio/core/packages/r/openproblems"
    - "openproblems-bio/core/packages/r/openproblems.docs"
    bioc_force_install: false
    warnings_as_errors: true
  - type: "apt"
    packages:
    - "jq"
    - "curl"
    interactive: false
  - type: "docker"
    run:
    - "release_info=$(curl -s https://api.github.com/repos/quarto-dev/quarto-cli/releases/latest)\
      \ && \\\n  download_url=$(printf \"%s\" \"$release_info\" | jq -r '.assets[]\
      \ | select(.name | test(\"quarto-.*-linux-amd64.deb\")) | .browser_download_url')\
      \ && \\\n  curl -sL \"$download_url\" -o /opt/quarto.deb && \\\n  dpkg -i /opt/quarto.deb\
      \ && \\\n  rm /opt/quarto.deb\n"
  entrypoint: []
  cmd: null
build_info:
  config: "src/project/render_readme/config.vsh.yaml"
  runner: "executable"
  engine: "docker"
  output: "target/executable/project/render_readme"
  executable: "target/executable/project/render_readme/render_readme"
  viash_version: "0.9.4"
  git_commit: "6a3b3f45fd460bf4ac4d1d41d73340c9024d64c4"
  git_remote: "https://github.com/openproblems-bio/openproblems"
  git_tag: "v1.0.0-1425-g6a3b3f45"
package_config:
  name: "openproblems"
  version: "build_main"
  description: "Open Problems is a living, extensible, community-guided benchmarking\
    \ platform.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common"
      dest: "resources_test/common"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/openproblems"
      dest: "resources_test/openproblems"
  viash_version: "0.9.4"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\"\n"
  keywords:
  - "openproblems"
  - "benchmarking"
  - "single-cell omics"
  license: "MIT"
  organization: "openproblems-bio"
  references:
    doi:
    - "10.21203/rs.3.rs-4181617/v1"
  links:
    repository: "https://github.com/openproblems-bio/openproblems"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/openproblems/issues"
